<div class="conversation-form">
    <h2 class="md-display-1">Create a conversation</h2>

    <md-contact-chips ng-model="cm.selectedUsers"
                      md-contact-image="avatarUrl"
                      md-contact-name="name"
                      md-contact-email="id"
                      filter-selected="ctrl.filterSelected"
                      placeholder="Type to search for a contact"
                      md-contacts="cm.querySearch($query)">
    <!--md-email="id"-->

    </md-contact-chips>
    <!--<select name="multipleSelect" id="multipleSelect" ng-model="cm.selectedUsers" multiple>-->
    <!--<option ng-repeat="user in cm.users" value="{{user.id}}">-->
    <!--{{user.name}}-->
    <!--</option>-->
    <!--</select><br>-->
    <md-button class="md-primary" ng-click="cm.createConversation()">Chin wag with these folks</md-button>
</div>
<h2>List of conversations</h2>
<ul>
    <li ng-repeat="conversation in cm.conversations">
        <div class="member-list" ng-repeat="user in conversation.users | filter:{ _id : '!' + vm.user._id}">
            <img alt="@{{user._id}}" class="gravatar" height="30" ng-src="{{user.avatarUrl}}&amp;s=60" width="30">
            {{user.name}}
        </div>
        <a href="/#/conversations/{{conversation.id}}">show</a>
    </li>
</ul>
